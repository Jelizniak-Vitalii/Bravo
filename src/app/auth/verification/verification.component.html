<div class="verification__logo">
<app-logo></app-logo>
</div>
<div class="verification">
  <form class="form" [formGroup]="form">
    <h2 class="form__title">Please check your email</h2>
    <p class="from__subTitle">
      We use this login code so you donâ€™t have
      to remember or type in yet another long password
    </p>
    <small class="form__login_code">Your login code</small>
    <div class="form__group_input" >
      <input [ngStyle]="invalidCode ? {'border-color' : 'red'} :{'border-color' : '#A1A1A1'}" (input)="checkForm()" maxLength="3" formControlName="firstVerificationNumber" #firstVerificationNumber>
      <span></span>
      <input [ngStyle]="invalidCode ? {'border-color' : 'red'} :{'border-color' : '#A1A1A1'}" (input)="checkForm()" maxLength="3" formControlName="secondVerificationNumber" #secondVerificationNumber>
    </div>
    <small *ngIf="invalidCode" class="form__invalid_code">Code is invalid</small>
    <div class="loader"></div>
    <p class="form__text">
      We've sent a 6 digit login code to <strong>example@email.com</strong>
      Can't find it? Check your spam folder.
    </p>
  </form>
</div>
